<div style="width: 90%; margin: 12px auto;">

    <mat-progress-bar mode="indeterminate" *ngIf="standingTeamsInformation.length == 0"></mat-progress-bar>


<table mat-table [dataSource]="standingTeamsInformation" *ngIf="standingTeamsInformation.length > 0" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Rank Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef> Posici&oacute;n </th>
              <td mat-cell *matCellDef="let team"> {{team.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Equipo </th>
              <td mat-cell *matCellDef="let team"> {{team.team.name}} </td>
            </ng-container>
          
            <!-- Points Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef> Puntos </th>
              <td mat-cell *matCellDef="let team"> {{team.points}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
